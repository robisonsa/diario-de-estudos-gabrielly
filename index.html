      } else { pomodoroStartPause().innerHTML=`<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`; clearInterval(pomodoroInterval); }
    }
    function resetPomodoro(){clearInterval(pomodoroInterval);isRunning=false;pomodoroMode='foco';pomodoroTime=25*60;pomodoroStatus().textContent="Hora de Focar!";pomodoroStatus().classList.replace('text-blue-600','text-green-600');updatePomodoroDisplay();pomodoroStartPause().innerHTML=`<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;pomodoroReset().innerHTML=`<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>`;}

    function addTopicInput(value='',focus=true){
      const wrapper=document.createElement('div');wrapper.className='flex items-center space-x-2';
      const input=document.createElement('input');input.type='text';input.className='w-full border-slate-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 topic-input';input.placeholder='Digite um t√≥pico e pressione Enter';input.value=value;
      wrapper.innerHTML=`<span class="text-green-500 font-bold">&bull;</span>`;wrapper.appendChild(input);
      document.getElementById('conteudo-topicos-container').appendChild(wrapper); if(focus) input.focus();
    }

    function openProfileModal(){
      const name=userProfile.displayName||auth.currentUser.displayName||auth.currentUser.email||"";
      const photo=userProfile.photoURL||auth.currentUser.photoURL||"";
      document.getElementById('profile-name').value=name; document.getElementById('profile-photo').value=photo; toggleModal('profile-modal',true);
    }

    function attachAllEventListeners(){
      document.getElementById('google-login-btn').addEventListener('click', handleGoogleLogin);
      Object.keys(allTabs).forEach(id=>allTabs[id].addEventListener('click',()=>switchTab(id)));

      document.getElementById('open-tarefa-modal').addEventListener('click',()=>{
        document.getElementById('tarefa-form').reset();document.getElementById('tarefa-id').value='';document.getElementById('tarefa-modal-title').textContent='Nova Tarefa de Casa';document.getElementById('tarefa-entrega').value=getLocalDate();toggleModal('tarefa-modal',true);
      });
      document.getElementById('open-conteudo-modal').addEventListener('click',()=>{
        document.getElementById('conteudo-form').reset();document.getElementById('conteudo-id').value='';document.getElementById('conteudo-modal-title').textContent='Novo Conte√∫do de Aula';document.getElementById('conteudo-data').value=getLocalDate();document.getElementById('conteudo-topicos-container').innerHTML='';addTopicInput('',false);toggleModal('conteudo-modal',true);
      });
      document.getElementById('edit-goals-btn').addEventListener('click',()=>{
        document.getElementById('meta-tarefas').value=userGoals.tarefas||10;document.getElementById('meta-revisoes').value=userGoals.revisoes||10;toggleModal('metas-modal',true);
      });

      document.body.addEventListener('click',e=>{
        const btn=e.target.closest('button'); if(!btn) return; const id=btn.id;
        if(id==='close-conquista-modal'){toggleModal('conquista-unlocked-modal',false);return;}
        if(id && (id.startsWith('close-')||id.startsWith('cancel-'))){const modalId=id.split('-')[1]+'-modal';toggleModal(modalId,false);}
      });

      document.getElementById('tarefa-form').addEventListener('submit',async e=>{
        e.preventDefault(); if(!userId) return;
        const id=document.getElementById('tarefa-id').value;
        const data={disciplina:document.getElementById('tarefa-disciplina').value,descricao:document.getElementById('tarefa-descricao').value,dataEntrega:document.getElementById('tarefa-entrega').value,fontes:document.getElementById('tarefa-fontes').value};
        try{ const ref=id?doc(db,"users",userId,"tarefas",id):collection(db,"users",userId,"tarefas"); if(id) await updateDoc(ref,data); else await addDoc(ref,{...data,concluida:false,criadoEm:new Date()}); }catch(err){ console.error("Erro ao salvar tarefa:",err); }
        toggleModal('tarefa-modal',false);
      });

      document.getElementById('conteudo-form').addEventListener('submit',async e=>{
        e.preventDefault(); if(!userId) return;
        const id=document.getElementById('conteudo-id').value;
        const data={disciplina:document.getElementById('conteudo-disciplina').value,descricao:document.getElementById('conteudo-descricao').value,dataAula:Timestamp.fromDate(new Date(document.getElementById('conteudo-data').value+'T03:00:00Z')),topicos:Array.from(document.querySelectorAll('.topic-input')).map(i=>i.value.trim()).filter(Boolean)};
        try{ const ref=id?doc(db,"users",userId,"conteudos",id):collection(db,"users",userId,"conteudos"); if(id) await updateDoc(ref,data); else await addDoc(ref,{...data,ultimaRevisao:data.dataAula,estagioRevisao:0}); }catch(err){ console.error("Erro ao salvar conteudo:",err); }
        toggleModal('conteudo-modal',false);
      });

      document.getElementById('senha-form').addEventListener('submit',async e=>{
        e.preventDefault(); const senha=document.getElementById('senha-input').value;
        if(senha===SENHA_MESTRA){toggleModal('senha-modal',false);
          if(pendingAction==='deleteConteudo') await deleteDoc(doc(db,"users",userId,"conteudos",pendingDocId));
          else if(pendingAction==='editConteudo'){const snap=await getDoc(doc(db,"users",userId,"conteudos",pendingDocId)); if(snap.exists()){const c=snap.data(); document.getElementById('conteudo-id').value=pendingDocId; document.getElementById('conteudo-modal-title').textContent='Editar Conte√∫do'; document.getElementById('conteudo-disciplina').value=c.disciplina; document.getElementById('conteudo-descricao').value=c.descricao; document.getElementById('conteudo-data').value=new Date(c.dataAula.seconds*1000).toISOString().split('T')[0]; document.getElementById('conteudo-topicos-container').innerHTML=''; c.topicos?.forEach(t=>addTopicInput(t,false)); addTopicInput('',false); toggleModal('conteudo-modal',true);}}
        } else document.getElementById('senha-error').textContent='Senha incorreta.';
      });

      document.getElementById('metas-form').addEventListener('submit',async e=>{
        e.preventDefault(); userGoals.tarefas=parseInt(document.getElementById('meta-tarefas').value)||0; userGoals.revisoes=parseInt(document.getElementById('meta-revisoes').value)||0; await setDoc(doc(db,"users",userId,"userData","goals"),userGoals); toggleModal('metas-modal',false);
      });

      tarefasList.addEventListener('click',async e=>{
        const btn=e.target.closest('button'); if(!btn) return; const id=btn.dataset.id; const ref=doc(db,"users",userId,"tarefas",id);
        if(btn.classList.contains('concluir-btn')){await updateDoc(ref,{concluida:true}); await addPoints('tarefa'); confetti({particleCount:100,spread:70,origin:{y:0.6}});}
        else if(btn.classList.contains('deletar-tarefa-btn')) await deleteDoc(ref);
        else if(btn.classList.contains('editar-tarefa-btn')){const snap=await getDoc(ref); if(snap.exists()){const t=snap.data(); document.getElementById('tarefa-id').value=id; document.getElementById('tarefa-modal-title').textContent='Editar Tarefa'; document.getElementById('tarefa-disciplina').value=t.disciplina; document.getElementById('tarefa-descricao').value=t.descricao; document.getElementById('tarefa-entrega').value=t.dataEntrega; document.getElementById('tarefa-fontes').value=t.fontes; toggleModal('tarefa-modal',true);}}
      });

      conteudosList.addEventListener('click',async e=>{
        const btn=e.target.closest('button'); if(!btn) return; const id=btn.dataset.id; const ref=doc(db,"users",userId,"conteudos",id);
        const protectedAction=(act,docId)=>{pendingAction=act;pendingDocId=docId;document.getElementById('senha-form').reset();document.getElementById('senha-error').textContent='';toggleModal('senha-modal',true);};
        if(btn.classList.contains('revisar-btn')){const snap=await getDoc(ref); if(snap.exists()){const d=snap.data(); const novo=d.estagioRevisao<REVISAO_INTERVALOS.length-1?d.estagioRevisao+1:d.estagioRevisao; await updateDoc(ref,{ultimaRevisao:new Date(),estagioRevisao:novo}); await addPoints('revisao');}}
        else if(btn.classList.contains('deletar-conteudo-btn')) protectedAction('deleteConteudo',id);
        else if(btn.classList.contains('editar-conteudo-btn')) protectedAction('editConteudo',id);
      });

      document.getElementById('conteudo-topicos-container').addEventListener('keydown',e=>{
        if(e.key==='Enter'){e.preventDefault();addTopicInput();}
        if(e.key==='Backspace' && e.target.value==='' && document.querySelectorAll('.topic-input').length>1){e.preventDefault();e.target.parentElement.remove();}
      });

      [filtroTarefaDisciplina, filtroTarefaData].forEach(el=>el.addEventListener('change',applyAndRenderTarefasFilters));
      filtroTarefaPesquisa.addEventListener('input',applyAndRenderTarefasFilters);
      [filtroDisciplina, filtroStatus].forEach(el=>el.addEventListener('change',applyAndRenderConteudosFilters));
      filtroPesquisa.addEventListener('input',applyAndRenderConteudosFilters);

      document.getElementById('save-horario-btn').addEventListener('click',async ()=>{
        const newHorario={}; document.querySelectorAll('#horario-table select').forEach(s=>{const {dia,horario}=s.dataset; if(!newHorario[dia]) newHorario[dia]={}; newHorario[dia][horario]=s.value;});
        await setDoc(doc(db,"users",userId,"userData","horario"),newHorario);
      });

      document.getElementById('profile-form').addEventListener('submit',async e=>{
        e.preventDefault(); const name=document.getElementById('profile-name').value; let photo=document.getElementById('profile-photo').value.trim(); if(!userId) return;
        if(photo.includes('drive.google.com/file/d/')){const parts=photo.split('/d/'); if(parts.length>1){const id=parts[1].split('/')[0]; photo=`https://lh3.googleusercontent.com/d/${id}`;}}
        try{await setDoc(doc(db,"users",userId,"userData","profile"),{displayName:name,photoURL:photo},{merge:true}); toggleModal('profile-modal',false);}catch(err){console.error("Erro ao salvar perfil:",err);}
      });

      document.getElementById('pomodoro-toggle-btn').addEventListener('click',()=>pomodoroTimer.classList.add('expanded'));
      document.getElementById('pomodoro-minimize-btn').addEventListener('click',()=>pomodoroTimer.classList.remove('expanded'));
      pomodoroStartPause().addEventListener('click',startPausePomodoro);
      pomodoroReset().addEventListener('click',resetPomodoro);
    }

    // --- Auth ---
    async function handleGoogleLogin(){
      const provider=new GoogleAuthProvider();
      try{
        await signInWithPopup(auth, provider);
      }catch(error){
        if(error?.code==='auth/popup-blocked' || error?.code==='auth/operation-not-supported-in-this-environment'){
          try{ await signInWithRedirect(auth, provider); return; }
          catch(e){ showLoginError(e); }
        } else {
          showLoginError(error);
        }
      }
    }
    async function handleLogout(){ try{ await auth.signOut(); }catch(e){ console.error("Erro ao fazer logout:",e); } }

    function setupFirestoreListeners(){
      if(!userId){unsubscribes.forEach(u=>u());unsubscribes=[];return;}
      const collections={tarefas:data=>{allTarefas=data;applyAndRenderTarefasFilters();},conteudos:data=>{allConteudos=data;applyAndRenderConteudosFilters();}};
      for(const key in collections){
        const ref=collection(db,"users",userId,key);
        const unsub=onSnapshot(query(ref),(snap)=>{const data=snap.docs.map(d=>({id:d.id,...d.data()}));collections[key](data);});
        unsubscribes.push(unsub);
      }
      const defaults={
        stats:{pontos:0,pontosMes:0,ultimoMes:"",tarefasConcluidas:0,revisoesFeitas:0,pomodorosCompletos:0,tarefasHoje:0,tarefasSemana:0,revisoesSemana:0,conquistas:{}},
        goals:{tarefas:10,revisoes:10},horario:{},profile:{}
      };
      for(const id of Object.keys(defaults)){
        const ref=doc(db,"users",userId,"userData",id);
        const unsub=onSnapshot(ref,async (snap)=>{
          let data; if(!snap.exists()){await setDoc(ref,defaults[id]); data=defaults[id];} else {data=snap.data();}
          if(id==='stats') userStats=data;
          if(id==='goals') userGoals=data;
          if(id==='horario') horarioData=data;
          if(id==='profile') userProfile=data;
          renderAll();
        }); unsubscribes.push(unsub);
      }
    }

    onAuthStateChanged(auth,(user)=>{
      if(user){
        userId=user.uid; loginContainer.classList.add('hidden'); appContainer.classList.remove('hidden'); setupFirestoreListeners();
      } else {
        userId=null; loginContainer.classList.remove('hidden'); appContainer.classList.add('hidden');
        if(unsubscribes.length){unsubscribes.forEach(u=>u());unsubscribes=[];}
      }
    });

    // --- Inicializa√ß√£o ---
    renderAllModals(); attachAllEventListeners(); populateSelects(); resetPomodoro(); switchTab('meu-dia');
    // ------------- (FIM: BLOCO ORIGINAL SEM MUDAN√áAS) -------------
  </script>
</body>
